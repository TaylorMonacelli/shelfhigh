image:
- Visual Studio 2022
build: off
init:
- ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
- ps: |
    &$Env:ProgramFiles\Docker\Docker\DockerCli.exe -SwitchDaemon
- ps: |
    &$Env:ProgramFiles\Docker\Docker\DockerCli.exe -SwitchWindowsEngine
install:
- ps: docker pull mcr.microsoft.com/windows/servercore:ltsc2019-amd64
- ps: docker run mcr.microsoft.com/windows/servercore:ltsc2019 cmd /k "echo hello"
- ps: Invoke-WebRequest -Uri http://ntfy.sh/monacelli-shelfhigh -Method POST -Body ready
on_finish:
- ps: Start-Sleep -Seconds 3600
